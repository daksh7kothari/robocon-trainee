<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOCON - Trainee</title>
</head>
<body>
    <input type="text" id="getcolor">
    <button type="submit" onclick="color()">Change</button> 
    <button type="submit" onclick="random()">Random</button> 
    <div id="message"></div>
    <script>
    function isValidColor(color) {
      let s = new Option().style;
      s.color = color;
      return s.color !== "";
    }
        function color() {
            let color = document.getElementById("getcolor").value.trim();
            let message = document.getElementById("message");
            document.body.style.backgroundColor = color;
            if (isValidColor(color)) {
                document.body.style.backgroundColor = color;
                message.textContent = color;
                message.style.color = "green";
            }
            else {
                message.textContent = "wrong color";
                message.style.color= "red"
            }
        }
        function random() {
            let message = document.getElementById("message");
            message.textContent = "random color";
            message.style.color= "red";
             let color = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = color;
        }
        //atributes sorting list manipulation
    </script>   
</body>
</html>
